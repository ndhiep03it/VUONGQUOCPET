<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vương quốc thú cưng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      scroll-behavior: smooth;
    }

    .navbar {
      background-color: #111;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .banner {
      background: url('banner.jpg') no-repeat center center;
      background-size: cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .banner h1 {
      font-size: 4rem;
      animation: fadeInDown 2s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      padding: 60px 0;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #aaa;
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Title 14.png"Logo">
        <span>Vương quốc thú cưng</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Trang Chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="#download">Tải Game</a></li>
          <li class="nav-item"><a class="nav-link" href="#report">Báo Lỗi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner" id="home">
    <div class="container">
      <h1>Chào mừng đến với Vương quốc thú cưng!</h1>
    </div>
  </div>

  <!-- Tải Game -->
  <section class="section bg-dark" id="download">
    <div class="container text-center">
      <h2 class="mb-4">Tải Game Ngay</h2>
      <a href="" class="btn btn-primary btn-lg">Tải cho Windows (CHƯA CÓ)</a>
      <a href="https://drive.google.com/drive/folders/1zQO96WbZySIM4IK9FJk7Z3Rdv_CDMjbU?usp=drive_link" class="btn btn-success btn-lg ms-2">Tải cho Android</a>
    </div>
  </section>

  <!-- Báo Lỗi -->
  <section class="section bg-secondary" id="report">
    <div class="container">
      <h2 class="text-center mb-4">Báo Lỗi</h2>
      <form class="bg-dark p-4 rounded">
        <div class="mb-3">
          <label for="email" class="form-label">Email của bạn</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="bug" class="form-label">Mô tả lỗi</label>
          <textarea class="form-control" id="bug" rows="4" placeholder="Mô tả lỗi gặp phải..."></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Gửi Báo Cáo</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Vương quốc thú cương. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
